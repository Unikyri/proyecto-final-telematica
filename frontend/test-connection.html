<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conexi√≥n Backend</title>
</head>
<body>
    <h1>Prueba de Conexi√≥n Backend</h1>
    <button onclick="testAPI()">Probar API Status</button>
    <button onclick="testLogin()">Probar Login</button>
    
    <div id="results" style="margin-top: 20px; padding: 10px; background: #f0f0f0;">
        <h3>Resultados:</h3>
        <div id="output"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://final-telematica-backend-bydyz.ondigitalocean.app/api';
        
        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
        }

        async function testAPI() {
            log('üîç Probando endpoint de status...');
            
            try {
                const url = `${API_BASE_URL}/login/status`;
                log(`üì° URL: ${url}`);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                log(`üìä Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ √âxito: ${JSON.stringify(data)}`);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Error: ${errorText}`);
                }
            } catch (error) {
                log(`üí• Error de red: ${error.message}`);
            }
        }

        async function testLogin() {
            log('üîç Probando endpoint de login...');
            
            try {
                const loginData = {
                    username: 'test',
                    password: '123456',
                    loginTime: new Date().toISOString()
                };
                
                const url = `${API_BASE_URL}/login`;
                log(`üì° URL: ${url}`);
                log(`üì§ Datos: ${JSON.stringify(loginData)}`);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                log(`üìä Status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Login exitoso: ${JSON.stringify(data)}`);
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Login fall√≥: ${errorText}`);
                }
            } catch (error) {
                log(`üí• Error de red: ${error.message}`);
            }
        }

        // Probar autom√°ticamente al cargar
        window.onload = function() {
            log('üöÄ P√°gina cargada, iniciando pruebas...');
            testAPI();
        };
    </script>
</body>
</html>
